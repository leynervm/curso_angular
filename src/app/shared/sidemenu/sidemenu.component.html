<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="sm:hidden inline-flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 ms-3 mt-2 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600 text-gray-500 dark:text-gray-400 text-sm">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>

<aside id="default-sidebar"
    class="top-0 left-0 z-40 fixed w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="bg-gray-50 dark:bg-gray-800 px-3 py-4 h-full overflow-y-auto">
        <ul class="space-y-2 font-medium">
            @for (route of menuItems; track $index) {
            <li>
                @if (route.children) {
                <button type="button"
                    class="group flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg w-full text-gray-900 dark:text-white text-base transition duration-75"
                    aria-controls="submenu-id" data-collapse-toggle="submenu-id">
                    <svg class="w-5 h-5 text-gray-500 dark:group-hover:text-white dark:text-gray-400 group-hover:text-gray-900 transition duration-75 shrink-0"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                        <path
                            d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z" />
                    </svg>
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ route.title }}</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <ul id="submenu-id" class="hidden space-y-2 py-2">
                    @for (item of route.children; track $index) {
                    <li>
                        <a [routerLink]="route.path + '/'+ item.path" routerLinkActive="router-link-active"
                            class="group flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 p-2 pl-11 rounded-lg w-full text-gray-900 dark:text-white leading-none transition duration-75">
                            {{ item.title }}</a>
                    </li>
                    }
                </ul>
                }@else{
                <a [routerLink]="route.path" routerLinkActive="router-link-active"
                    class="group flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg text-gray-900 dark:text-white">
                    <svg class="w-5 h-5 text-gray-500 dark:group-hover:text-white dark:text-gray-400 group-hover:text-gray-900 transition duration-75"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path
                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                        <path
                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                    </svg>
                    <span class="ms-3">{{ route.title }}</span>
                </a>
                }
            </li>
            }
        </ul>
    </div>
</aside>
